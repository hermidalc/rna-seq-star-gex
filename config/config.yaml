---
wrapper:
  base_url: "file:///home/hermidalc/projects/github/hermidalc/snakemake-wrappers/"

study:
  name: "R10_pEtn"
  samples: "config/samples.tsv"
  units: "config/units.tsv"

gencode:
  protocol: "ftp"
  species: "mouse"
  release: "M30"
  build: "GRCm39"
  regions: "PRI"
  annot:
    fmt: "gtf"

fastq:
  parent_dir: "data/fastq"
  pairs: ["R1_001", "R2_001"]
  platform: "Illumina"
  extra_params: "--trim_poly_x --disable_adapter_trimming --correction"

trimming:
  activate: true
  threads: 8

star:
  index:
    threads: 16
  align:
    sort_bam: true
    threads: 16
  # regex specific to GTF style
  sj_filter_chr_regex: "^(?!chrM$).+$"  # "chr([1-9][0-9]?|X|Y)"

rseqc:
  infer_exp:
    sample_size: 1e6
